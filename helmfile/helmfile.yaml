repositories:
  - name: stable
    url: https://charts.helm.sh/stable

context: {{ requiredEnv "K8S_CLUSTER_NAME"}}

environments:
  dev:
  int:
  main:
  sprint:
  prod-blue:
  prod-green:

releases:
# Single Tier Website
  - name: {{ requiredEnv "PROJECT" }}-{{ .Environment.Name }}
    chart: ../helm/charts/single-tier-application
    values:
      - overrides/coabe/coabe.yaml.gotmpl
    labels:
        category: dts
        app: coabe
        tier: frontend
    namespace: coabe-{{ .Environment.Name }}
    installed: true